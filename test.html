<script>
    function thaydoi(obj){
        var hinhcon=obj.src;
        var img=document.getElementById("mainImg");
        img.src=hinhcon;
    }
    function init(){
        var images=document.querySelectorAll("div.thumb img")
            for(var i=0 ; i<images.length ; i++ ){
                images[i].onclick=function(){
                    var hinhcon=this.src;
                    var img=document.getElementById("mainImg");
                    img.src=hinhcon;

                }
            }
        }
</script>
<title>Title</title>

<body onload="init()">
